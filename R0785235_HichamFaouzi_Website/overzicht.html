    <script>
        
        var div = document.getElementById("result");
var i = 0;
var seconds = 4000;
var interval = setInterval(function(){
  if(localStorage.length != 0){
  
    var para = document.createElement("p");
    para.innerHTML = localStorage.getItem(i);
    div.appendChild(para);
    localStorage.removeItem(i);
    i++;
    if(localStorage.length == 0){
  var finish = document.createElement("p");
  finish.innerHTML = "De gerechten/drankjes zijn bereid en worden klaargemaakt om opgehaald of geleverd te worden."
  finish.style.border = "3px solid #a6a6a6";
  finish.style.width = "600px";
  finish.style.margin = "auto";
  div.appendChild(finish);
  clearInterval(interval);
}
}
}, seconds);

    </script>
